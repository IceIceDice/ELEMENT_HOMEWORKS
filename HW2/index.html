<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистраци</title>
    <style>
        body {
            padding: 24px;
            display: grid;
            place-content: center;
        }
        label {
            display: block;
            padding-top: 16px;
        }
    </style>

</head>
<body>
    <h1>Форма Регистраци</h1>
    <p>Пожалуйста, заполните все поля:</p>
    
    <form action="login.html">

        <fieldset>
            <legend>Личные данные</legend>

            <label for="username">Имя</label>
            <input type="text" id="username" placeholder="Иван" required>

            <label for="surname">Фамилия</label>
            <input type="text" id="surname" placeholder="Иванов">
            
            <label for="age">Дата Рождения</label>
            <input type="date" id="age">

            <label for="male">Мужской</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Женский</label>
            <input type="radio" id="female" name="gender">

            <label for="phone">Телефон</label>
            <input type="tel" id="phone" placeholder="+7 776 123 4567" required>

        </fieldset>

        <fieldset>
            <legend>Данные для сайта</legend>

            <label for="email">Почта</label>
            <input type="email" id="email" placeholder="Только G-mail" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Не более 8-ми символов!" required>

        </fieldset> 
        
        <fieldset>
            <legend>Соглашения</legend>

            <label for="term-1">Я прочитал правила пользования сервисом:</label>
            <input type="checkbox" id="term-1" required>

            <label for="term-2">Я согласен на использование моих личных данных третьими лицами:</label>
            <input type="checkbox" id="term-2" required>

        </fieldset> 

            <button type="reset">Очистить</button>
            <button type="submit">Зарегистрироваться</button>
            

    </form>
</body>
</html>
